<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Mega PC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <header>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-xs-12 col-lg-4">
          <h1>MEGA PC</h1>
        </div>
        <nav class="col-xs-12 col-lg-4">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="contacto.html">contacto</a></li>
            <li><a href="computacion.html">computacion</a></li>
            <li><a href="seguridad.html">seguridad</a></li>
            <li><a href="gaming.html">gaming</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center">Formulario de contacto</h2>
          <form action="">
            <div class="form-group">
              <label for="nombre">Nombre y Apellido</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre y apellido">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="text" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Escriba aquí su consulta"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-xs-12 col-lg-4">
          <p>Las imágenes son de carácter ilustrativo y <b>no son contractuales.</b>1990-2023 Todos los derechos
            reservados. Ciudad Autónoma de Buenos Aires, Argentina.</p>
        </div>
        <div class="col-xs-12 col-lg-4">
          <h5>Siguenos en nuestras redes</h5>
        </div>
        <div class="col-xs-12 col-lg-4">
          <a href="#" class="twitter"><i class="fa-brands fa-square-twitter"></i></a>
          <a href="#" class="facebook"><i class="fa-brands fa-square-facebook"></i><a>
              <a href="#" class="istagram"><i class="fa-brands fa-square-instagram"></i></a>
              <a href="#" class="youtube"><i class="fa-brands fa-square-youtube"></i></a>
        </div>
      </div>
    </div>
  </footer>
</body>


</html>
